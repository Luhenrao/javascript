<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Contas Bancárias</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <header>
            <button class="btn btn-primary direita" type="submit">Home</button>
            <button class="btn btn-primary" type="submit">Conta</button>
            <button class="btn btn-primary esquerda" type="submit">Saldo</button>
        </header>
      </div>
 <div class="abaixar">
    <div id="container">

    <label for="agencia">Agência:</label>
    <input type="text" id="agencia"><br><br>
    
    <label for="numero">Número:</label>
    <input type="text" id="numero"><br><br>
    
    <label for="tipo">Tipo de Conta:</label>
    <select id="tipo">
      <option value="Conta Corrente">Conta Corrente</option>
      <option value="Conta Poupança">Conta Poupança</option>
      <option value="Conta Universitária">Conta Universitária</option>
    </select><br><br>
    
    <label for="saldo">Saldo:</label>
    <input type="number" id="saldo"><br><br>
    
    <button type="button" class="btn btn-outline-primary" onclick="inserirConta()">Inserir</button>
    

    <button type="button" class="btn btn-outline-danger" onclick="deletarConta()">Deletar</button>
    <button type="button" class="btn btn-outline-info" onclick="visualizarContas()">Visualizar</button>
    

    <div id="contas"></div>
  </div>
</div>
  <footer>a</footer>
</body>
</html>
